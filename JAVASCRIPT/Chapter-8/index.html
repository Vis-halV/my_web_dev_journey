<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inline Event Handling -->
    <h1>Inline Event Handling</h1>
    <button onclick="console.log('Button was clicked.');">Click me!</button>
    <button ondblclick="console.log('Button was clicked double times.');">Click me twice!</button>
    <div id="div1" onmouseover="console.log('You are inside the div.')">This is a box.</div>
    <hr style="margin-top: 4rem;">

    <!-- DOM Event Handling -->
    <h1>DOM Event Handling</h1>
    <button id="btn2">Click here!</button> 
    <div id="div2">This is a box</div>
    <hr style="margin-top: 4rem;">

    <!-- Event Listeners -->
    <h1>Event Listeners</h1>
    <button id="btn3">Click here!</button> 
    <hr style="margin-top: 4rem;">

    <!-- Practice Question -->
    <button id="toggle">Change mode</button>
    <p>This is a paragraph.</p>

    <script src="eighth.js"></script>
    <script src="question.js"></script>
</body>
</html>
