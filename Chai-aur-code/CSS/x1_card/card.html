<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="../images/headset.webp" alt="Headset">
        </div>
        <div class="content">
            <h2>Wireless Bluetooth Headset</h2>
            <p>Shipped in 3-4 days</p>
            <span id="price">$35.99</span>
            <div class="button-container">
                <button id="cart"><i class="fa-solid fa-cart-shopping"></i>Add Cart</button>
                <button id="buy"><i class="fa-solid fa-bag-shopping"></i>Buy</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/37f8a96df3.js" crossorigin="anonymous"></script>
</body>
</html>
