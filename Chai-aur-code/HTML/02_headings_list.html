<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings and List</title>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem ipsum dolor sit.</h2>
    <p>Lorem ipsum <strong>dolor sit.</strong></p>
    <p>Lorem ipsum <b>dolor sit.</b></p>
    <p>Lorem ipsum <em>dolor sit.</em></p>

    <ol>
        <li>Tea</li>
        <li>Coffee</li>
    </ol>

    <img src="./images/Yin-and-yang.jpg" alt="temp" height="200px">
    <div>
        <h1>Block level elements</h1>
        <ul>
            <li>Heading 1 to 6</li>
            <li>ol, ul</li>
            <li>li</li>
            <li>p</li>
        </ul>
    </div>

    <div>
        <h1>Inline elements</h1>
        <ul>
            <li>a tags</li>
            <li>img</li>
            <li>strong</li>
            <li>em</li>
        </ul>
    </div>
</body>
</html>
